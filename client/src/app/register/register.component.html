<!--Reactive Forms: -->
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">
    Sign up
  </h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right:10px;">I am a: </label>

    <!--Male-->
    <label class="radio-inline">
      <input type="radio" value='male' formControlName='gender' /> Male
    </label>

    <!--Female-->
    <label class="radio-inline">
      <input type="radio" value='female' formControlName='gender' /> Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["knownAs"]'
                  [label]='"Known As"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["dateOfBirth"]'
                  [label]='"Date Of Birth"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["city"]'
                  [label]='"City"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["country"]'
                  [label]='"Country"'>
  </app-text-input>

  <!-- [label]='"Username"' Single Quotes then double quotes as we are passing this as a property-->
  <app-text-input [formControl]='registerForm.controls["password"]'
                  [label]='"Password"' [type]='"password"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                  [label]='"Confirm Password"' [type]='"password"'>
  </app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>
  <!--Using pipe to display in json-->
  Form Value: {{registerForm.value | json}} <!--writes out form values-->
  Form Status: {{registerForm.status | json}}<!--status tells us if form is valid/invalid-->
</p>
