<div class="form-group">
  <!--We get the type from our component-->
  <input type={{type}}
         class="form-control"
         [class.is-invalid]="ngControl.touched && ngControl.invalid"
         [formControl]="ngControl.control"
         placeholder={{label}} />

  <!--Field Required-->
  <div *ngIf="ngControl.control.errors?.required"
       class="invalid-feedback">Please enter a {{label}}</div>

  <!--Min Length-->
  <div *ngIf="ngControl.control.errors?.minlength"
       class="invalid-feedback">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
  </div>

  <!--Max Length-->
  <div *ngIf="ngControl.control.errors?.maxlength"
       class="invalid-feedback">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
  </div>

  <!--IsMatching-->
  <div *ngIf="ngControl.control.errors?.isMatching"
       class="invalid-feedback">
    Passwords do not match
  </div>
</div>
